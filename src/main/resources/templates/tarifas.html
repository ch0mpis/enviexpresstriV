<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tarifas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-nuevo {
            margin-bottom: 15px;
        }
        .table thead {
            background-color: #1f7a1f;
            color: white;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <h2>Gestión de Tarifas</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a class="btn btn-success btn-nuevo" th:href="@{/tarifas/nueva}">
                <i class="bi bi-plus-circle"></i> Nueva Tarifa
            </a>
            
            <div class="d-flex gap-2">
                <a class="btn btn-secondary" th:href="@{/home}">
                    <i class="bi bi-house-fill"></i> Volver al Home
                </a>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-logout" type="submit">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center bg-white">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo de Envío</th>
                        <th>Precio por Kg</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tarifas}">
                        <td th:text="${t.id}"></td>
                        <td>
                            <span class="badge bg-success" th:text="${t.tipo}"></span>
                        </td>
                        <td th:text="'$' + ${#numbers.formatDecimal(t.precioKg, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{'/tarifas/editar/' + ${t.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </a>
                            <a class="btn btn-sm btn-danger" th:href="@{'/tarifas/eliminar/' + ${t.id}}"
                               onclick="return confirm('¿Está seguro de eliminar esta tarifa?')">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
