<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tarifas – EnviExpress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            color: white;
            font-family: 'Montserrat', sans-serif;
            padding-top: 80px;
        }

        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(0, 30, 0, 0.3);
            border-bottom: 1px solid rgba(0,255,0,0.2);
        }

        .title-glow {
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 0 12px #00ff88;
            color: #00ff88;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-green {
            background: #00ff88;
            border: none;
            padding: 10px 20px;
            color: black;
            font-weight: 700;
            border-radius: 10px;
            transition: .3s;
        }
        
        .btn-green:hover {
            transform: scale(1.05);
            background: #00cc66;
            color: black;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.25);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .table {
            color: white;
            background: transparent;
        }

        .table thead {
            background: rgba(0, 255, 136, 0.2);
            border-bottom: 2px solid #00ff88;
        }

        .table thead th {
            color: #00ff88;
            font-weight: 700;
            border: none;
            padding: 15px;
        }

        .table tbody tr {
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            transition: 0.3s;
        }

        .table tbody tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border: none;
        }

        .badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-action:hover {
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .precio-highlight {
            color: #00ff88;
            font-weight: 700;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-success" th:href="@{/home}">
            ENVI<span class="text-light">EXPRESS</span>
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">
                <li class="nav-item">
                    <a th:href="@{/home}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-house-fill"></i> Volver al Home
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="title-glow">
        <i class="bi bi-currency-dollar"></i> Gestión de Tarifas
    </h1>

    <div class="mb-4">
        <a class="btn btn-green" th:href="@{/tarifas/nueva}">
            <i class="bi bi-plus-circle-fill"></i> Nueva Tarifa
        </a>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Tipo de Envío</th>
                        <th class="text-center">Precio por Kg</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tarifas}">
                        <td class="text-center" th:text="${t.id}">1</td>
                        <td class="text-center">
                            <span class="badge bg-success" th:text="${t.tipo}">Tipo</span>
                        </td>
                        <td class="text-center">
                            <span class="precio-highlight" 
                                  th:text="'$' + ${#numbers.formatDecimal(t.precioKg, 0, 'COMMA', 2, 'POINT')}">
                                $0.00
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a class="btn btn-primary btn-action btn-sm" 
                                   th:href="@{'/tarifas/editar/' + ${t.id}}">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                                <a class="btn btn-danger btn-action btn-sm" 
                                   th:href="@{'/tarifas/eliminar/' + ${t.id}}"
                                   onclick="return confirm('¿Está seguro de eliminar esta tarifa?')">
                                    <i class="bi bi-trash-fill"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
