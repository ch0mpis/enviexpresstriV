<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #1f7a1f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #155d15;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Formulario de Usuario</h2>
            
            <form th:action="${#authorization.expression('hasRole(''ADMIN'')') ? '/usuarios/guardar' : '/perfil/guardar'}"
                  th:object="${usuario}" method="post">
                  
                <input type="hidden" th:field="*{idUsuario}" />

                <div class="mb-3">
                    <label for="user_name" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" th:field="*{userName}" id="user_name" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" required />
                    <small class="form-text text-muted">Deja en blanco para mantener la contraseña actual (solo al editar)</small>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required />
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" th:field="*{apellido}" id="apellido" required />
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" th:field="*{correo}" id="correo" required />
                </div>

                <div sec:authorize="hasRole('ADMIN')">
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <select class="form-select" th:field="*{rol}" id="rol">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="activo" class="form-label">Activo:</label>
                        <select class="form-select" th:field="*{activo}" id="activo">
                            <option th:value="true">Sí</option>
                            <option th:value="false">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fechaCreacion" class="form-label">Fecha de creación:</label>
                        <input type="datetime-local" class="form-control" th:field="*{fechaCreacion}" id="fechaCreacion" />
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                    <a th:href="${#authorization.expression('hasRole(''ADMIN'')') ? '/usuarios' : '/home'}" 
                       class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
