<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #1f7a1f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #155d15;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>
                <i class="bi bi-person-circle"></i>
                <span th:text="${usuario.idUsuario != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></span>
            </h2>
            
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                  
                <input type="hidden" th:field="*{idUsuario}" />

                <div class="mb-3">
                    <label for="user_name" class="form-label">
                        <i class="bi bi-person-badge"></i> Nombre de usuario:*
                    </label>
                    <input type="text" class="form-control" th:field="*{userName}" id="user_name" 
                           placeholder="usuario123" required maxlength="255" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-key-fill"></i> Contraseña:*
                    </label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" 
                           placeholder="Ingrese contraseña" th:required="${usuario.idUsuario == null}" />
                    <small class="form-text text-muted">
                        <span th:if="${usuario.idUsuario != null}">Deja en blanco para mantener la contraseña actual</span>
                        <span th:unless="${usuario.idUsuario != null}">Mínimo 6 caracteres recomendado</span>
                    </small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-person-fill"></i> Nombre:*
                        </label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" 
                               placeholder="Juan" required maxlength="100" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">
                            <i class="bi bi-person-fill"></i> Apellido:*
                        </label>
                        <input type="text" class="form-control" th:field="*{apellido}" id="apellido" 
                               placeholder="Pérez" required maxlength="100" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">
                        <i class="bi bi-envelope-fill"></i> Correo electrónico:*
                    </label>
                    <input type="email" class="form-control" th:field="*{correo}" id="correo" 
                           placeholder="usuario@ejemplo.com" required maxlength="120" />
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">
                        <i class="bi bi-telephone-fill"></i> Teléfono:
                    </label>
                    <input type="tel" class="form-control" th:field="*{telefono}" id="telefono" 
                           placeholder="3001234567" maxlength="20" />
                </div>

                <div sec:authorize="hasRole('ADMIN')">
                    <div class="mb-3">
                        <label for="rol" class="form-label">
                            <i class="bi bi-shield-fill"></i> Rol:*
                        </label>
                        <select class="form-select" th:field="*{rol}" id="rol" required>
                            <option value="">Seleccione un rol</option>
                            <option value="ROLE_ADMIN">Administrador</option>
                            <option value="ROLE_CLIENTE">Cliente</option>
                            <option value="ROLE_MENSAJERO">Mensajero</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="activo" class="form-label">
                            <i class="bi bi-toggle-on"></i> Estado:*
                        </label>
                        <select class="form-select" th:field="*{activo}" id="activo" required>
                            <option th:value="true">Activo</option>
                            <option th:value="false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <!-- Campo oculto solo visible para usuarios normales editando su perfil -->
                <div sec:authorize="!hasRole('ADMIN')">
                    <input type="hidden" th:field="*{rol}" />
                    <input type="hidden" th:field="*{activo}" />
                    <input type="hidden" th:field="*{fechaCreacion}" />
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Guardar Usuario
                    </button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
