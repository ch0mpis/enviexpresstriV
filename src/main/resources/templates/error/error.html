<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - EnviExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 165, 0, 0.25);
            border-radius: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ffa500;
            text-shadow: 0 0 20px #ffa500;
            margin: 0;
        }
        .error-title {
            font-size: 2rem;
            color: #ffb733;
            margin: 20px 0;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        .btn-home {
            background: #00ff88;
            border: none;
            padding: 12px 30px;
            color: black;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
            background: #00cc66;
            color: black;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code" th:text="${status ?: 'Error'}"></h1>
        <h2 class="error-title">
            <i class="bi bi-exclamation-circle"></i> Algo salió mal
        </h2>
        <p class="error-message" th:text="${error ?: 'Ha ocurrido un error inesperado'}"></p>
        
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Volver atrás
            </a>
            <a href="/" class="btn-home">
                <i class="bi bi-house-fill"></i> Ir al inicio
            </a>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
