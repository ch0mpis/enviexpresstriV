<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Envíos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-nuevo {
            margin-bottom: 15px;
        }
        .table thead {
            background-color: #1f7a1f;
            color: white;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
        }
        .badge-estado {
            font-size: 0.85rem;
            padding: 0.4em 0.6em;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">

        <h2><i class="bi bi-box-seam"></i> Gestión de Envíos</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a class="btn btn-success btn-nuevo" th:href="@{/envios/nuevo}">
                    <i class="bi bi-plus-circle"></i> Nuevo Envío
                </a>
            </div>
            
            <div class="d-flex gap-2">
                <a class="btn btn-secondary" th:href="@{/home}">
                    <i class="bi bi-house-fill"></i> Volver al Home
                </a>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-logout" type="submit">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle bg-white">
                <thead>
                    <tr>
                        <th>N° Guía</th>
                        <th>Cliente</th>
                        <th>Mensajero</th>
                        <th>Origen → Destino</th>
                        <th>Peso (kg)</th>
                        <th>Tipo Servicio</th>
                        <th>Costo</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${envios}">
                        <td>
                            <strong th:text="${e.numeroGuia}"></strong>
                        </td>
                        <td>
                            <span th:if="${e.cliente != null}">
                                <i class="bi bi-person-fill"></i>
                                <span th:text="${e.cliente.nombre + ' ' + e.cliente.apellido}"></span>
                            </span>
                            <span th:unless="${e.cliente != null}" class="text-muted">Sin asignar</span>
                        </td>
                        <td>
                            <span th:if="${e.mensajero != null}">
                                <i class="bi bi-truck"></i>
                                <span th:text="${e.mensajero.nombre + ' ' + e.mensajero.apellido}"></span>
                            </span>
                            <span th:unless="${e.mensajero != null}" class="text-muted">Sin asignar</span>
                        </td>
                        <td>
                            <small>
                                <i class="bi bi-geo-alt-fill text-success"></i>
                                <span th:text="${e.lugarRecogida != null ? e.lugarRecogida.direccion : 'N/A'}"></span>
                                <br>
                                <i class="bi bi-geo-fill text-danger"></i>
                                <span th:text="${e.lugarEntrega != null ? e.lugarEntrega.direccion : 'N/A'}"></span>
                            </small>
                        </td>
                        <td class="text-center">
                            <span th:text="${e.peso}"></span> kg
                        </td>
                        <td class="text-center">
                            <span class="badge" 
                                  th:classappend="${e.tipoServicio.name() == 'EXPRESS' ? 'bg-warning text-dark' : 'bg-info'}"
                                  th:text="${e.tipoServicio.name()}">
                            </span>
                        </td>
                        <td class="text-end">
                            <strong th:text="${'$' + #numbers.formatDecimal(e.costoEnvio, 0, 'COMMA', 2, 'POINT')}"></strong>
                        </td>
                        <td class="text-center">
                            <span class="badge badge-estado"
                                  th:classappend="${e.estado.name() == 'Registrado' ? 'bg-secondary' :
                                                   e.estado.name() == 'En_Bodega' ? 'bg-primary' :
                                                   e.estado.name() == 'En_Ruta' ? 'bg-warning text-dark' :
                                                   e.estado.name() == 'En_Destino' ? 'bg-info' :
                                                   e.estado.name() == 'Entregado' ? 'bg-success' : 'bg-danger'}"
                                  th:text="${e.estado.name().replace('_', ' ')}">
                            </span>
                        </td>
                        <td>
                            <small th:text="${#temporals.format(e.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></small>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a class="btn btn-info" th:href="@{'/envios/detalle/' + ${e.envioId}}" title="Ver detalle">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a class="btn btn-primary" th:href="@{'/envios/editar/' + ${e.envioId}}" title="Editar">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <a class="btn btn-danger" th:href="@{'/envios/eliminar/' + ${e.envioId}}"
                                   onclick="return confirm('¿Está seguro de eliminar este envío?')" title="Eliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(envios)}">
                        <td colspan="10" class="text-center text-muted">
                            <i class="bi bi-inbox"></i> No hay envíos registrados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
