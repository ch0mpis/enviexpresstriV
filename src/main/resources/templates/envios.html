<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Envíos – EnviExpress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            padding: 30px;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        h2 {
            text-align: center;
            font-size: 2.4rem;
            font-weight: 800;
            text-shadow: 0 0 12px #00ff88;
            color: #00ff88;
            margin-bottom: 40px;
        }

        .btn-neon {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            font-weight: 700;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-neon:hover {
            background: #00ff88;
            color: black;
            transform: scale(1.03);
        }

        .btn-danger {
            transition: 0.3s;
        }

        .btn-danger:hover {
            transform: scale(1.03);
        }

        .table {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
            color: white;
        }

        .table thead {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            font-weight: 700;
            border-bottom: 2px solid #00ff88;
        }

        .table tbody tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .badge-estado {
            border-radius: 8px;
            padding: 6px 10px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

    </style>
</head>

<body>

    <div class="container container-box">

        <h2><i class="bi bi-box-seam"></i> Gestión de Envíos</h2>

        <div class="d-flex justify-content-between align-items-center mb-4">
            
            <a class="btn btn-neon" th:href="@{/envios/nuevo}">
                <i class="bi bi-plus-circle"></i> Nuevo Envío
            </a>

            <div class="d-flex gap-2">
                <a class="btn btn-neon" th:href="@{/home}">
                    <i class="bi bi-house-fill"></i> Home
                </a>

                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger" type="submit">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead>
                    <tr>
                        <th>N° Guía</th>
                        <th>Cliente</th>
                        <th>Mensajero</th>
                        <th>Origen → Destino</th>
                        <th>Peso</th>
                        <th>Tipo</th>
                        <th>Costo</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="e : ${envios}">
                        
                        <td><strong th:text="${e.numeroGuia}"></strong></td>

                        <td>
                            <span th:if="${e.cliente != null}">
                                <i class="bi bi-person-fill"></i>
                                <span th:text="${e.cliente.nombre + ' ' + e.cliente.apellido}"></span>
                            </span>
                            <span th:unless="${e.cliente != null}" class="text-muted">Sin asignar</span>
                        </td>

                        <td>
                            <span th:if="${e.mensajero != null}">
                                <i class="bi bi-truck"></i>
                                <span th:text="${e.mensajero.nombre + ' ' + e.mensajero.apellido}"></span>
                            </span>
                            <span th:unless="${e.mensajero != null}" class="text-muted">Sin asignar</span>
                        </td>

                        <td>
                            <small>
                                <i class="bi bi-geo-alt-fill text-success"></i>
                                <span th:text="${e.lugarRecogida != null ? e.lugarRecogida.direccion : 'N/A'}"></span>
                                <br>
                                <i class="bi bi-geo-fill text-danger"></i>
                                <span th:text="${e.lugarEntrega != null ? e.lugarEntrega.direccion : 'N/A'}"></span>
                            </small>
                        </td>

                        <td class="text-center">
                            <span th:text="${e.peso}"></span> kg
                        </td>

                        <td class="text-center">
                            <span class="badge"
                                  th:classappend="${e.tipoServicio.name() == 'EXPRESS' ? 'bg-warning text-dark' : 'bg-info'}"
                                  th:text="${e.tipoServicio.name()}">
                            </span>
                        </td>

                        <td class="text-end">
                            <strong th:text="${'$' + #numbers.formatDecimal(e.costoEnvio, 0, 'COMMA', 2, 'POINT')}"></strong>
                        </td>

                        <td class="text-center">
                            <span class="badge badge-estado"
                                  th:classappend="${e.estado.name() == 'Registrado' ? 'bg-secondary' :
                                                   e.estado.name() == 'En_Bodega' ? 'bg-primary' :
                                                   e.estado.name() == 'En_Ruta' ? 'bg-warning text-dark' :
                                                   e.estado.name() == 'En_Destino' ? 'bg-info' :
                                                   e.estado.name() == 'Entregado' ? 'bg-success' : 'bg-danger'}"
                                  th:text="${e.estado.name().replace('_', ' ')}">
                            </span>
                        </td>

                        <td>
                            <small th:text="${#temporals.format(e.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></small>
                        </td>

                        <td>
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-neon" th:href="@{'/envios/detalle/' + ${e.envioId}}">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a class="btn btn-neon" th:href="@{'/envios/editar/' + ${e.envioId}}">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <a class="btn btn-danger" th:href="@{'/envios/eliminar/' + ${e.envioId}}"
                                   onclick="return confirm('¿Eliminar este envío?')">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>

                    </tr>

                    <tr th:if="${#lists.isEmpty(envios)}">
                        <td colspan="10" class="text-center text-muted">
                            <i class="bi bi-inbox"></i> No hay envíos registrados
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
