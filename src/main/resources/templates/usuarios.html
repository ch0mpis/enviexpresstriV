<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-nuevo {
            margin-bottom: 15px;
        }
        .table thead {
            background-color: #1f7a1f;
            color: white;
        }
        .btn-logout {
            background-color: #1f7a1f;
            color: white;
            border: none;
        }
        .btn-logout:hover {
            background-color: #155d15;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <h2>Panel de Administración - Usuarios</h2>

        <div class="d-flex justify-content-between mb-3">
            <a class="btn btn-success btn-nuevo" th:href="@{/usuarios/nuevo}">Nuevo Usuario</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center bg-white">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.idUsuario}"></td>
                        <td th:text="${u.userName}"></td>
                        <td th:text="${u.nombre}"></td>
                        <td th:text="${u.apellido}"></td>
                        <td th:text="${u.correo}"></td>
                        <td th:text="${u.rol}"></td>
                        <td>
                            <span class="badge" th:classappend="${u.activo} ? 'bg-success' : 'bg-danger'"
                                  th:text="${u.activo} ? 'Sí' : 'No'">
                            </span>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{'/usuarios/editar/' + ${u.idUsuario}}">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </a>
                            <a class="btn btn-sm btn-danger" th:href="@{'/usuarios/eliminar/' + ${u.idUsuario}}"
                               onclick="return confirm('¿Está seguro de eliminar este usuario?')">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-logout btn-lg" type="submit">Cerrar sesión</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
