<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro – EnviExpress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registro-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.25);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .title-glow {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 0 12px #00ff88;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .form-label {
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 12px;
            color: white;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            color: white;
        }

        .btn-registro {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-registro:hover {
            background: #00cc66;
            transform: scale(1.02);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link a:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>

<div class="registro-container">
    <div class="back-link">
        <a href="/">
            <i class="bi bi-arrow-left"></i> Volver al inicio
        </a>
    </div>

    <h1 class="title-glow">
        <i class="bi bi-person-plus"></i> Registro
    </h1>
    <p class="subtitle">Crea tu cuenta en EnviExpress</p>

    <form th:action="@{/registro/guardar}" th:object="${usuario}" method="post">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">
                    <i class="bi bi-person"></i> Nombre*
                </label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" 
                       placeholder="Tu nombre" required maxlength="100" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">
                    <i class="bi bi-person"></i> Apellido*
                </label>
                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" 
                       placeholder="Tu apellido" required maxlength="100" />
            </div>
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label">
                <i class="bi bi-person-badge"></i> Nombre de Usuario*
            </label>
            <input type="text" class="form-control" th:field="*{userName}" id="userName" 
                   placeholder="usuario123" required maxlength="255" />
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">
                <i class="bi bi-envelope"></i> Correo Electrónico*
            </label>
            <input type="email" class="form-control" th:field="*{correo}" id="correo" 
                   placeholder="correo@ejemplo.com" required maxlength="120" />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">
                <i class="bi bi-telephone"></i> Teléfono
            </label>
            <input type="tel" class="form-control" th:field="*{telefono}" id="telefono" 
                   placeholder="3001234567" maxlength="20" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="bi bi-key"></i> Contraseña*
            </label>
            <input type="password" class="form-control" th:field="*{password}" id="password" 
                   placeholder="Mínimo 6 caracteres" required minlength="6" />
        </div>

        <button type="submit" class="btn-registro">
            <i class="bi bi-check-circle"></i> Crear Cuenta
        </button>
    </form>

    <div class="login-link">
        ¿Ya tienes cuenta? 
        <a th:href="@{/login}">Inicia sesión aquí</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
