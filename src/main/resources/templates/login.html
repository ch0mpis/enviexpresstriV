<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0b1f0b, #052a05, #003900);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 18px;
            padding: 40px;
            width: 380px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px #00ff0044;
        }

        .login-title {
            text-align: center;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 12px #00ff88;
        }

        input {
            margin-bottom: 10px;
            border-radius: 8px;
        }

        button {
            background: #00ff88;
            border: none;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-weight: 700;
            color: black;
            transition: 0.3s;
        }

        button:hover {
            background: #00cc66;
            transform: scale(1.03);
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="login-card">

        <h2 class="login-title">Iniciar Sesión</h2>

        <!-- TU FORMULARIO SIN CAMBIAR -->
        <form th:action="@{/login}" method="post">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" name="username" id="username" required />

            <label for="password" class="mt-2">Contraseña:</label>
            <input type="password" class="form-control" name="password" id="password" required />

            <button type="submit">Ingresar</button>
        </form>

        <!-- MENSAJES -->
        <div th:if="${param.error}">
            <p class="msg" style="color:red;">Usuario o contraseña incorrectos</p>
        </div>

        <div id="id_sesioncerrada" th:if="${param.logout}">
            <p class="msg" style="color:#00ff88;">Sesión cerrada correctamente</p>
        </div>

        <div th:if="${param.denied}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> 
            <strong>Acceso denegado.</strong> No tienes permisos para ver esta página.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


    </div>

    <!-- Desaparecer mensaje después de 2 segundos -->
    <script>
        setTimeout(function () {
            const mensaje = document.getElementById("id_sesioncerrada");
            if (mensaje) {
                mensaje.style.display = "none";
            }
        }, 2000);
    </script>

</body>
</html>
