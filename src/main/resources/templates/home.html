<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Administrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            font-family: Arial, sans-serif;
            color: #1f3d1f;
        }

        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-accion {
            margin-right: 10px;
        }

        .btn-logout {
            background-color: #1f7a1f;
            color: white;
            border: none;
        }

        .btn-logout:hover {
            background-color: #155d15;
        }

        .nav-acciones {
            background-color: #e6f4ea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .nav-acciones .btn {
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>Bienvenido al Panel de Administrador</h2>
        <p class="text-center">Tu rol es: <span th:text="${rol}"></span></p>

        <!-- Barra de acciones -->
        <div class="d-flex justify-content-center nav-acciones flex-wrap mb-4">
            <a class="btn btn-success btn-accion" th:href="@{/usuarios}">Ver Usuarios</a>
            <a class="btn btn-success btn-accion" th:href="@{/vehiculos}">Ver Vehículos</a>
            <a class="btn btn-success btn-accion" th:href="@{/tarifas}">Ver Tarifas</a>
        </div>

        <!-- Mensaje de éxito -->
        <div id="mensajeExito" th:if="${param.actualizado}">
            <p style="color:green; text-align:center;">¡El perfil ha sido actualizado correctamente!</p>
        </div>

        <!-- Cerrar sesión -->
        <div class="text-center mt-4">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-logout btn-lg" type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <script>
        setTimeout(function () {
            const mensaje = document.getElementById("mensajeExito");
            if (mensaje) {
                mensaje.style.display = "none";
            }
        }, 4000); // 4 segundos
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
