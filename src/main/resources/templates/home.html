<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Administrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4fdf7;
            font-family: Arial, sans-serif;
            color: #1f3d1f;
        }

        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-accion {
            margin-right: 10px;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-logout:hover {
            background-color: #bb2d3b;
        }

        .nav-acciones {
            background-color: #e6f4ea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .nav-acciones .btn {
            min-width: 150px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .rol-info {
            color: #1f7a1f;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        
        <!-- Barra superior con rol y logout -->
        <div class="header-bar">
            <div class="rol-info">
                <i class="bi bi-person-badge"></i> Tu rol es: <span th:text="${rol}"></span>
            </div>
            
            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-logout" type="submit">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </form>
        </div>

        <h2>Bienvenido al Panel de Administrador</h2>

        <!-- Mensaje de éxito -->
        <div id="mensajeExito" th:if="${param.actualizado}" class="alert alert-success text-center" role="alert">
            <i class="bi bi-check-circle-fill"></i> ¡El perfil ha sido actualizado correctamente!
        </div>

        <!-- Barra de acciones -->
        <div class="d-flex justify-content-center nav-acciones flex-wrap mb-4">
            <a class="btn btn-success btn-accion" th:href="@{/usuarios}">
                <i class="bi bi-people-fill"></i> Ver Usuarios
            </a>
            <a class="btn btn-success btn-accion" th:href="@{/vehiculos}">
                <i class="bi bi-truck"></i> Ver Vehículos
            </a>
            <a class="btn btn-success btn-accion" th:href="@{/tarifas}">
                <i class="bi bi-currency-dollar"></i> Ver Tarifas
            </a>
        </div>

    </div>

    <script>
        setTimeout(function () {
            const mensaje = document.getElementById("mensajeExito");
            if (mensaje) {
                mensaje.style.display = "none";
            }
        }, 4000); // 4 segundos
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
