<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario Tarifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #1f7a1f;
        }
        .card-header {
            background-color: #1f7a1f;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 th:text="${tarifa.id != null ? 'Editar Tarifa' : 'Nueva Tarifa'}"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tarifas/guardar}" th:object="${tarifa}" method="post">
                            
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Env√≠o:</label>
                                <input type="text" class="form-control" id="tipo" th:field="*{tipo}" 
                                       placeholder="Ej: Express, Nacional, Internacional" required>
                            </div>

                            <div class="mb-3">
                                <label for="precioKg" class="form-label">Precio por Kg ($):</label>
                                <input type="number" step="0.01" class="form-control" id="precioKg" 
                                       th:field="*{precioKg}" placeholder="0.00" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/tarifas}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
