<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tarifa – EnviExpress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.25);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .title-glow {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 12px #00ff88;
            color: #00ff88;
            margin-bottom: 30px;
        }

        .form-label {
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 12px;
            color: white;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            color: white;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-save:hover {
            background: #00cc66;
            transform: scale(1.02);
        }

        .btn-cancel {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="title-glow">
        <i class="bi bi-currency-dollar"></i>
        <span th:text="${tarifa.id != null ? 'Editar Tarifa' : 'Nueva Tarifa'}">Formulario Tarifa</span>
    </h1>

    <form th:action="@{/tarifas/guardar}" th:object="${tarifa}" method="post">
        
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="tipo" class="form-label">
                <i class="bi bi-tag-fill"></i> Tipo de Envío*
            </label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}" 
                   placeholder="Ej: Express, Nacional, Internacional" 
                   required maxlength="50" />
        </div>

        <div class="mb-3">
            <label for="precioKg" class="form-label">
                <i class="bi bi-cash-stack"></i> Precio por Kg ($)*
            </label>
            <input type="number" step="0.01" min="0" class="form-control" id="precioKg" 
                   th:field="*{precioKg}" placeholder="0.00" required />
        </div>

        <button type="submit" class="btn-save">
            <i class="bi bi-save-fill"></i> Guardar Tarifa
        </button>

        <a th:href="@{/tarifas}" class="btn-cancel">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
