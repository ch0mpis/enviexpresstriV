<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .title-glow {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .filter-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .filter-header {
            background: rgba(0, 255, 136, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #00ff88;
            font-weight: bold;
        }
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #00ff88;
            color: white;
        }
        .form-select option {
            background: #052f05;
            color: white;
        }
        .btn-clean {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        .table {
            color: white;
        }
        .table thead {
            background: rgba(0, 255, 136, 0.2);
        }
        .table thead th {
            color: #00ff88;
            font-weight: bold;
            border: none;
        }
        .table tbody tr {
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }
        .table tbody tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }
    </style>
</head>
<body class="container">

    <div class="title-section">
        <h2 class="title-glow mb-4">
            <i class="bi bi-file-earmark-bar-graph"></i> Reporte de Usuarios
        </h2>
    </div>

    <!-- FILTROS -->
    <form method="get" th:action="@{/usuarios/reporte}" class="mb-4">
        <div class="row g-3 align-items-stretch">
            
            <!-- Filtro por Nombre -->
            <div class="col-md-4">
                <div class="filter-card h-100">
                    <div class="filter-header">
                        üî§ Filtro por Nombre
                    </div>
                    <div class="d-flex flex-column justify-content-between">
                        <label for="nombre" class="form-label">Nombre</label>
                        <div class="input-group">
                            <input type="text" name="nombre" id="nombre" class="form-control" 
                                   th:value="${nombre}" placeholder="Buscar por nombre o usuario">
                            <button type="button" class="btn btn-clean" title="Limpiar"
                                    onclick="document.getElementById('nombre').value = ''">
                                üßπ
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtro por Rol -->
            <div class="col-md-4">
                <div class="filter-card h-100">
                    <div class="filter-header">
                        üë§ Filtro por Rol
                    </div>
                    <label for="rol" class="form-label">Rol</label>
                    <select name="rol" id="rol" class="form-select">
                        <option value="">Todos los roles</option>
                        <option value="ROLE_ADMIN" th:selected="${rol == 'ROLE_ADMIN'}">ADMIN</option>
                        <option value="ROLE_CLIENTE" th:selected="${rol == 'ROLE_CLIENTE'}">CLIENTE</option>
                        <option value="ROLE_MENSAJERO" th:selected="${rol == 'ROLE_MENSAJERO'}">MENSAJERO</option>
                    </select>
                </div>
            </div>

            <!-- Filtro por Estado -->
            <div class="col-md-4">
                <div class="filter-card h-100">
                    <div class="filter-header">
                        ‚ö° Filtro por Estado
                    </div>
                    <label for="activo" class="form-label">Estado</label>
                    <select name="activo" id="activo" class="form-select">
                        <option value="">Todos</option>
                        <option value="true" th:selected="${activo == true}">Activos</option>
                        <option value="false" th:selected="${activo == false}">Inactivos</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Bot√≥n de acci√≥n -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-funnel-fill"></i> üîç Filtrar
            </button>
        </div>
    </form>

    <!-- TABLA DE RESULTADOS -->
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Tel√©fono</th>
                        <th>Rol</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.userName}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${usuario.activo} ? 'bg-success' : 'bg-danger'"
                                  th:text="${usuario.activo} ? 'S√≠' : 'No'">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bot√≥n descargar PDF -->
        <div class="text-center mt-3">
            <a th:href="@{/usuarios/reporte/pdf(nombre=${nombre}, rol=${rol}, activo=${activo})}"
               class="btn btn-primary">
                <i class="bi bi-file-earmark-pdf"></i> üìÑ Descargar PDF
            </a>
            <a th:href="@{/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
