<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil – EnviExpress</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #031a03, #052f05, #004d00);
            min-height: 100vh;
            color: white;
            font-family: 'Montserrat', sans-serif;
            padding-top: 80px;
            padding-bottom: 50px;
        }

        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(0, 30, 0, 0.3);
            border-bottom: 1px solid rgba(0,255,0,0.2);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.25);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .profile-icon i {
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.8);
        }

        .title-glow {
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 12px #00ff88;
            color: #00ff88;
        }

        .form-label {
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #00ff88;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 136, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-green {
            background: #00ff88;
            border: none;
            padding: 12px 30px;
            color: black;
            font-weight: 700;
            border-radius: 10px;
            transition: all .3s;
        }
        
        .btn-green:hover {
            transform: scale(1.05);
            background: #00cc66;
            color: black;
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.3);
            border: 2px solid rgba(108, 117, 125, 0.5);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all .3s;
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 0.5);
            border-color: rgba(108, 117, 125, 0.8);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: white;
            border-radius: 10px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: white;
            border-radius: 10px;
        }

        .info-badge {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-success" href="/home_cliente">
            ENVI<span class="text-light">EXPRESS</span>
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/home_cliente">
                        <i class="bi bi-house-fill"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-green btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            
            <div class="profile-card">
                <!-- HEADER DEL PERFIL -->
                <div class="profile-header">
                    <div class="profile-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h1 class="title-glow">Mi Perfil</h1>
                    <p class="text-muted">Actualiza tu información personal</p>
                </div>

                <!-- MENSAJE DE ÉXITO -->
                <div th:if="${param.actualizado}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i> Perfil actualizado exitosamente
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>

                <!-- MENSAJE DE ERROR -->
                <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorMessage"></span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>

                <!-- INFORMACIÓN ACTUAL -->
                <div class="info-badge">
                    <p class="mb-1"><strong>Usuario actual:</strong> <span th:text="${usuario.userName}"></span></p>
                    <p class="mb-1"><strong>Nombre completo:</strong> <span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span></p>
                    <p class="mb-0"><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
                </div>

                <!-- FORMULARIO -->
                <form id="perfilForm" th:action="@{/perfil/guardar}" th:object="${usuario}" method="post" onsubmit="return validarPassword()">
                    
                    <div class="mb-3">
                        <label for="userName" class="form-label">
                            <i class="bi bi-at"></i> Nombre de Usuario
                        </label>
                        <input type="text" class="form-control" id="userName" 
                               th:field="*{userName}" placeholder="nombreusuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">
                            <i class="bi bi-envelope"></i> Correo Electrónico
                        </label>
                        <input type="email" class="form-control" id="correo" 
                               th:field="*{correo}" placeholder="tu@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Nueva Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" 
                               th:field="*{password}" placeholder="••••••••" required minlength="6">
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> Mínimo 6 caracteres
                        </small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-lock-fill"></i> Confirmar Contraseña
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" 
                               placeholder="••••••••" required minlength="6">
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> Repite la contraseña para confirmar
                        </small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/home_cliente" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-green">
                            <i class="bi bi-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validarPassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Las contraseñas no coinciden';
            errorAlert.classList.remove('d-none');
            
            // Scroll al error
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            return false;
        }
        
        if (password.length < 6) {
            errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres';
            errorAlert.classList.remove('d-none');
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return false;
        }
        
        return true;
    }
    
    // Ocultar alerta de error al empezar a escribir
    document.getElementById('password').addEventListener('input', function() {
        document.getElementById('errorAlert').classList.add('d-none');
    });
    
    document.getElementById('confirmPassword').addEventListener('input', function() {
        document.getElementById('errorAlert').classList.add('d-none');
    });
</script>

</body>
</html>
