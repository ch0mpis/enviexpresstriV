<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Vehículo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4fdf7;
            color: #1f3d1f;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1f7a1f;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #1f7a1f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #155d15;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>
                <i class="bi bi-truck"></i>
                <span th:text="${vehiculo.vehiculoId != null ? 'Editar Vehículo' : 'Nuevo Vehículo'}"></span>
            </h2>
            
            <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">
                  
                <input type="hidden" th:field="*{vehiculoId}" />

                <div class="mb-3">
                    <label for="placa" class="form-label">
                        <i class="bi bi-credit-card-2-front"></i> Placa:
                    </label>
                    <input type="text" class="form-control" th:field="*{placa}" id="placa" 
                           placeholder="Ej: ABC123" required maxlength="20" />
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">
                        <i class="bi bi-tag"></i> Tipo de Vehículo:
                    </label>
                    <select class="form-select" th:field="*{tipo}" id="tipo" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="Moto">Moto</option>
                        <option value="Carro">Carro</option>
                        <option value="Bicicleta">Bicicleta</option>    
                    </select>
                </div>

                <div class="mb-3">
                    <label for="capacidadKg" class="form-label">
                        <i class="bi bi-box-seam"></i> Capacidad de Carga (kg):
                    </label>
                    <input type="number" class="form-control" th:field="*{capacidadKg}" id="capacidadKg" 
                           placeholder="Ej: 500" required step="0.01" min="0" />
                    <small class="form-text text-muted">Ingrese la capacidad máxima en kilogramos</small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <a th:href="@{/vehiculos}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
